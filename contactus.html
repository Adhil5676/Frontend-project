<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    
    <div class="contact">
     <form action="" class="contact-form">
        <div class="contact-header">
          <h2>Contact US</h2>
          <hr>
        </div>
        <input type="text" name="Name" placeholder="Your Name.." class="inputs" required>
        <input type="email" name="Emali" placeholder="Your Email.." class="inputs" required>
        <input type="text" name="Number" placeholder="Your Mobile Num.." class="inputs" >
        <textarea  name="message" placeholder="Your message.." class="inputs"></textarea>
        <button type="submit">Submit <img src="images/arrow_icon.png" alt=""></button>

     </form>
     <div class="right-part">
     <img src="images/contact vector.png" alt="images">

     </div>

    </div>
    
</body>
</html>
